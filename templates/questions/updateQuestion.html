<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>index.html</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
	<style>
		.color1 {color: #c3d4e8;}
		.color2 {color: #f3f3f3;}
		.color3 {color: #1d202f;}
		.color4 {color: #79787e;}
		.color5 {color: #e5e5e5;}
	</style>
</head>
<body>
	<div>
		<div class="py-4 text-center">
  			<header>
  				<h1><a class="text-decoration-none" href="/">GETA+</a></h1>
  			</header>
   		</div>
        <div class='container my-3'>
    		<div class="border border-dark p-3">
      			<h2>문제 수정</h2>
				하단의 빈칸을 모두 채워주세요.
				<hr>
				<form class="form my-2" method="post">
					{% csrf_token %}
        			<div class="form-group m-2">
            			<label for="title">제목</label>
            			<input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요"
						value="{{form.title.value}}">
        			</div>
					<div class="form-check-inline m-2">
						<div>과목</div>
						<div class="form-check">
  							<input class="form-check-input" type="radio" name="subject" id="운영체제" value="운영체제" checked>
  							<label class="form-check-label" for="운영체제">운영체제</label>
						</div>
						<div class="form-check">
  							<input class="form-check-input" type="radio" name="subject" id="알고리즘" value="알고리즘">
  							<label class="form-check-label" for="알고리즘">알고리즘</label>
						</div>
						<div class="form-check">
  							<input class="form-check-input" type="radio" name="subject" id="자료구조" value="자료구조">
  							<label class="form-check-label" for="자료구조">자료구조</label>
						</div>
						<div class="form-check">
  							<input class="form-check-input" type="radio" name="subject" id="오픈소스" value="오픈소스">
  							<label class="form-check-label" for="오픈소스">오픈소스</label>
						</div>
					</div>
        			<div class="form-group m-2">
            			<label>문제</label>
            			<input type="text" class="form-control" id="content" name="content" placeholder="문제를 입력하세요"
						value="{{form.content.value}}">
        			</div>
					<div class="form-group m-2">
            			<label>선택지1</label>
            			<input type="text" class="form-control" id="ans1" name="ans1" placeholder="선택지1"
						value="{{form.ans1.value}}">
        			</div>
					<div class="form-group m-2">
            			<label>선택지2</label>
            			<input type="text" class="form-control" id="ans2" name="ans2" placeholder="선택지2"
						value="{{form.ans2.value}}">
        			</div>
					<div class="form-group m-2">
            			<label>선택지3</label>
            			<input type="text" class="form-control" id="ans3" name="ans3" placeholder="선택지3"
						value="{{form.ans3.value}}">
        			</div>
					<div class="form-group m-2">
            			<label>선택지4</label>
            			<input type="text" class="form-control" id="ans4" name="ans4" placeholder="선택지4"
						value="{{form.ans4.value}}">
        			</div>
					<div class="form-check-inline m-2">
						<div>답</div>
						<div class="form-check">
  							<input class="form-check-input" type="radio" name="ans" id="1" value="1" checked>
  							<label class="form-check-label" for="1">1</label>
						</div>
						<div class="form-check">
  							<input class="form-check-input" type="radio" name="ans" id="2" value="2">
  							<label class="form-check-label" for="1">2</label>
						</div>
						<div class="form-check">
  							<input class="form-check-input" type="radio" name="ans" id="3" value="3">
  							<label class="form-check-label" for="1">3</label>
						</div>
						<div class="form-check">
  							<input class="form-check-input" type="radio" name="ans" id="4" value="4">
  							<label class="form-check-label" for="1">4</label>
						</div>
					</div>
        			<br><br>
        			<button type="submit" class="btn btn-primary" id="btn-save">등록</button>
        			<button onclick="location.href='../../{{question.id}}'" type="button" class="btn btn-secondary">취소</button>
    			</form>
    		</div>
  		</div>
		<br>
        <div class='m-2'>
        <div>
            더보기&nbsp;
        	<a href='https://stonesy927.tistory.com/' target='_blank'>
            Blog
        	</a>
        	&nbsp;&nbsp;
        	<a href='https://github.com/ChoSeoyoung' target='_blank'>
            GitHub
        	</a>
      	</div>
		<div>
        	Copyright 2022. SeoyoungCho. All rights reserved.
      	</div>
    	</div>
	</div>
</body>
</html>
