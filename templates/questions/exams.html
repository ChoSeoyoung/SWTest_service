<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>index.html</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
	<style>
		.color1 {color: #c3d4e8;}
		.color2 {color: #f3f3f3;}
		.color3 {color: #1d202f;}
		.color4 {color: #79787e;}
		.color5 {color: #e5e5e5;}
	</style>
	<script>
		function is_correct(answer) {
			var found = null;
			var contents = document.getElementsByName("content");
			for(var i=0;i<contents.length;i++){
				if(contents[i].checked == true)
					found = contents[i].value;
			}
			if(found==answer)
				alert("정답입니다.");
			else
				alert("틀렸습니다.");

			document.form_submit.submit();
		}
	</script>
</head>
<body>
	<div>
		<div class="py-4 text-center">
  			<header>
  				<h1><a class="text-decoration-none" href="../">GETA+</a></h1>
  			</header>
   		</div>
        <div class='container my-3'>
    		<div class="border border-dark p-3">
      			<h2>{{question.title}}</h2>
				{{question.subject}}, {{question.create_date}}
				<hr>
				<form class="form-check my-3" method="post" name="form_submit">
					{% csrf_token %}
					<h3>{{question.content}}</h3><br>
					<div>
						<div class="form-check m-1">
							<input class="form-check-input" type="radio" name="content" id="ans1" value="1">
        					<label class="form-check-label">{{question.ans1}}</label>
						</div>
						<div class="form-check m-1">
							<input class="form-check-input" type="radio" name="content" id="ans2" value="2">
        					<label class="form-check-label">{{question.ans2}}</label>
						</div>
						<div class="form-check m-1">
							<input class="form-check-input" type="radio" name="content" id="ans3" value="3">
        					<label class="form-check-label">{{question.ans3}}</label>
						</div>
						<div class="form-check m-1">
							<input class="form-check-input" type="radio" name="content" id="ans4" value="4">
        					<label class="form-check-label">{{question.ans4}}</label>
						</div>
					</div>
					<br>
    				<input onclick='is_correct({{question.ans}})' class="btn btn-primary" type="button" value="제출">
					<input onclick="location.href='../../../{{question.id}}'" class="btn btn-secondary" type="button" value="취소">
				</form>
    		</div>
  		</div>
		<br>
        <div class='m-2'>
        <div>
            더보기&nbsp;
        	<a href='https://stonesy927.tistory.com/' target='_blank'>
            Blog
        	</a>
        	&nbsp;&nbsp;
        	<a href='https://github.com/ChoSeoyoung' target='_blank'>
            GitHub
        	</a>
      	</div>
      <div>
        Copyright 2022. SeoyoungCho. All rights reserved.
      </div>
    </div>
	</div>
</body>
</html>
